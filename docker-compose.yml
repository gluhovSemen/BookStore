version: "3.9"

services:
  web:
    build: .
    command: python /code/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: "book_store"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "rusglu03"
      POSTGRES_SERVER: "db"
      POSTGRES_PORT: "5432"
    ports:
      - "5432:5432"

volumes:
  postgres_data: